version: 2.1
# shouldn't run on latest-orb because tag isn't latest
orbs:
  release-management: salesforce/npm-release-management@dev:alpha

workflows:
  version: 2
  test-and-release:
    jobs:
      - release-management/validate-pr:
          filters:
            branches:
              ignore: main
      - release-management/release-package:
          tag: beta
          sign: true
          prerelease: true
          filters:
            branches:
              only: ctc-testing-2
